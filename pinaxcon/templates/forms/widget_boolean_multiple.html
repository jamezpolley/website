<h4><label for="{{ field.id_for_label }}">{{ field.label }}</label></h4>
<ul class="form-field boolean-group">
  {% for item in field %}
  LA
    <li class="boolean-group--row">
      {{ item }}
      <label for="{{ item.id_for_label }}"><strong>{{ item.label }}</strong></label>
    </li>
  {% endfor %}
</ul>
{{ field.errors }}
